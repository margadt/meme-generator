<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">


    <header class="header-bg flex space-between align-center">
        <div class="logo-mobile"></div>
        <div class="mobile-menu-btn" onclick="onToggleMenu()"></div>
        <div class="mobile-menu-modal">
            <div class="modal-x" onclick="onToggleMenu()">x</div>
            <img class="modal-logo" src="imgs/mobile-logo.png" alt="">
            <ul class="main-menu flex column justify-center">
                <li><a href="#gallery" onclick="onToggleMenu()">Gallery</a></li>
                <li><a href="#about" onclick="onToggleMenu()">About</a></li>
            </ul>
        </div>
    </header>
    <main class="mobile-home flex column align-center">
        <input class="enter-search-keyword" type="text" placeholder="Enter search keyword">
        <div id="gallery" class="gallery-bg"></div>
        <div id="about" class="about flex column align-center">
            <img src="imgs/alina.png" alt="">
            <h1>Monica Geller</h1>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994‚Äì2004). Created by David Crane and Marta Kauffman</p>

            <div class="social-links-container">
                <a class="linked-in" href=""></a>
                <a class="facebook" href=""></a>
                <a class="github" href=""></a>
            </div>
        </div>
        <footer class="flex column justify-center align-center">
            <img src="imgs/mobile-logo.png" class="footer-logo">
            <small class="tos">all rights reserved 2019</small>
        </footer>
    </main>

    <div class="editor-container column">
        <main class="canvas-container">
            <canvas class="my-canvas">
                Update your browser to enjoy canvas!
            </canvas>
        </main>
        <ul class="editor-menu clean-list flex wrap">
            <li><input title="Type your text" type="text" class="txt-editor" name="txt"
                    placeholder="Type your text here" onkeyup="onSetTxt(this)" /></li>
            <li><label class="label" for="fill-color">Fill-Color:</label></li>
            <li><input title="Select fill color" type="color" class="fill-color" name="color"
                    onchange="onSetFillColor()" /></li>
            <li><label class="label" for="color">Stroke Color:</label></li>
            <li><input title="Select stroke color" type="color" class="color" name="color" onchange="onSetColor()" />
            </li>
            <li><button class="font-down" onclick="onSetFontSize(-1)">Font Size ‚ûñ</button></li>
            <li><button class="font-up" onclick="onSetFontSize(1)">Font Size ‚ûï</button></li>
            <li><button class="move-down" onclick="onSetTxtYPos(5)">Move Down ‚¨áÔ∏è</button></li>
            <li><button class="move-up" onclick="onSetTxtYPos(-5)">Move Up ‚¨ÜÔ∏è</button></li>
            <li><button class="move-right" onclick="onSetTxtXPos(5)">Move Right ‚û°Ô∏è</button></li>
            <li><button class="move-left" onclick="onSetTxtXPos(-5)">Move Left ‚¨ÖÔ∏è</button></li>
            <li><button class="add-txt" onclick="onAddText()">Add Text ‚ûï</button></li>
            <li><button class="delete-txt" onclick="onDeleteTxt()">Delete Text</button></li>
            <li>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit">Publish üåê</button>
                    <div class="share-container"></div>
                </form>
            </li>
            <li><a href="#" class="download-btn" onclick="downloadCanvas(this)" download="">Download üíæ</a></li>
        </ul>
    </div>

    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
