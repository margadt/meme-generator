<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header class="header-bg flex space-between align-center">
        <a class="logo-mobile" href="#" onclick="onLogo()"></a>
        <div class="mobile-menu-btn" onclick="onHamburger()"></div>
        <div class="mobile-menu-modal">
            <div class="modal-x" onclick="onToggleMenu()">x</div>
            <img class="modal-logo" src="imgs/mobile-logo.png" alt="">
            <ul class="main-menu flex column justify-center">
                <li><a href="#gallery" onclick="onToggleMenu()">Gallery</a></li>
                <li><a href="#about" onclick="onToggleMenu()">About</a></li>
            </ul>
        </div>
    </header>

    <main class="mobile-home flex column align-center">
        <input class="enter-search-keyword" type="text" placeholder="Enter search keyword">
        <div id="gallery" class="gallery-bg"></div>
        <div id="about" class="about flex column align-center">
            <img src="imgs/alina.png" alt="">
            <h1>Monica Geller</h1>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994â€“2004). Created by David Crane and Marta Kauffman</p>

            <div class="social-links-container">
                <a class="linked-in" href="https://www.linkedin.com/in/monica-geller-3092a7bb" target="_blank"></a>
                <a class="facebook" href="https://www.facebook.com/pages/category/Community/Monica-Geller-Bing-171523352891055/" target="_blank"></a>
                <a class="github" href="https://github.com/" target="_blank"></a>
            </div>
        </div>
        <footer class="flex column justify-center align-center">
            <img src="imgs/mobile-logo.png" class="footer-logo">
            <small class="tos">all rights reserved 2019</small>
        </footer>
    </main>

    <div class="editor-container column">
        <main class="canvas-container">
            <canvas class="my-canvas">
                Update your browser to enjoy canvas!
            </canvas>
        </main>
        <div class="txt-container"></div>
        <div class="editor-menu clean-list">
            <input title="Type your text" type="text" class="txt-editor" name="txt" placeholder="Type your text here"
                onkeyup="onSetTxt(this)" />
            <div class="font-up flex justify-center align-center" onclick="onSetFontSize(3)">
                <img src="imgs/icons/increase font - icon.png" />
            </div>
            <div class="font-down flex justify-center align-center" onclick="onSetFontSize(-3)">
                <img src="imgs/icons/decrease font - icon.png" />
            </div>
            <div class="delete-txt flex justify-center align-center" onclick="onDeleteTxt()">
                <img src="imgs/icons/trash.png" />
            </div>
            <div class="add-txt flex justify-center align-center" onclick="onAddText()">
                <img src="imgs/icons/add.png" />
            </div>
            <div class="move-up flex justify-center align-center" onclick="onSetTxtYPos(-10)">
                <img src="imgs/icons/arrow-up.png" />
            </div>
            <div class="move-down flex justify-center align-center" onclick="onSetTxtYPos(10)">
                <img src="imgs/icons/arrow-down.png" />
            </div>
            <div class="move-left flex justify-center align-center" onclick="onSetTxtXPos(-10)">
                <img src="imgs/icons/arrow-left.png" />
            </div>
            <div class="move-right flex justify-center align-center" onclick="onSetTxtXPos(10)">
                <img src="imgs/icons/arrow-right.png" />
            </div>
            <input title="Select stroke color" type="color" class="color" onchange="onSetColor()" />
            <input title="Select fill color" type="color" class="fill-color" onchange="onSetFillColor()" />
        </div>

        <button class="share" onclick="onToggleShare()">Share</button>

        <div class="share-modal">
            <div class="share-x" onclick="onToggleShare()">x</div>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="publish-btn" type="submit">Share</button>
                <div class="share-container"></div>
            </form>
            <a href="#" class="download-btn" onclick="downloadCanvas(this)" download="">Download</a>
        </div>

        <footer class="flex column justify-center align-center">
            <img src="imgs/mobile-logo.png" class="footer-logo">
            <small class="tos">all rights reserved 2019</small>
        </footer>
    </div>
    <script src="js/memeService.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
